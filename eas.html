<!DOCTYPE html>
<html>
<head>
    <link href="eas.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Etch-a-sketch</title>
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <main>
        <div id="palette">
            <p>Choose color</p>
            <button id="red">Red</button>
            <button id="green">Green</button>
            <button id="blue">Blue</button>
            <button id="pencil">Pencil</button>
            <button id="rainbow">Random</button>
        </div>
        <div id="painting"></div>
        <div id="utility">
            <p>Erase the drawing board</p>
            <button id="clear">Clear</button></div>
    </main>    
    <script src="eas.js"></script>
</body>

</html>
