    <title>Etch-a-sketch</title>
</head>
<body>
    <h1>Etch-a-sketch</h1>

        </div>
        <div id="painting"></div>
        <div id="utility">
            <p>Erase the drawing board</p>
            <button id="clearbtn">Clear</button>
            <!-- <p>Current color</p>
            <div id="currentcolor"></div> -->
        </div>
    </main>
    <script src="eas.js"></script>
